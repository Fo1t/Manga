<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="first">
    <div class="second left">
        <select id="chapter_id" onchange="update()">
            {% for chapter_item in chapter_list%}
            <option value='{{chapter_item.link}}'>{{chapter_item.chapter_number}}</option>
            {% endfor %}
        </select>
        <ul>
            <li>
                1
            </li>
            <li>

            </li>
            <li>
                1
            </li>
            <li>
                1
            </li>
            <li>
                1
            </li>
        </ul>
        <form action="http://127.0.0.1:8000/api/v1/update">
            <input type="submit" value="Update!"/>
        </form>
    </div>
    <div class="second right">
        <iframe id="frame" src="https://html5css.ru/tags/tag_frame.php">
        </iframe>
    </div>
</div>
</body>
<script>
    function update() {
        var id = document.getElementById("chapter_id");
        var frame = document.getElementById("frame");

        frame.src=id.values
    }
</script>
</html>
